theme = "cocoa"
baseurl             = "https://pixel-druid.com/"
builddrafts         = false
canonifyurls        = true
contentdir          = "content"
languageCode        = "en-US"
layoutdir           = "layouts"
publishdir          = "public"
author              = "Siddharth Bhat"
title               = "A weblog of sorts"
pygmentsuseclasses  = true
disqusshortname     = "pixeldruid" # Comment out to disable Disqus.
pluralizelisttitles = true
googleAnalytics     = "UA-97068933-1"

[permalinks]
fixed = ":title/"
blog  = "blog/:slug/"

[[menu.main]]
name                   = "Blog"
weight                 = -120
identifier             = "blog"
url                    = "/blog/"

[[menu.main]]
name                   = "About"
weight                 = -110
identifier             = "about"
url                    = "/about/"

